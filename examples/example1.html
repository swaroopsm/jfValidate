<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jfValidate Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<style type="text/css">
		body{
			padding-top: 80px;
		}
	</style>
  </head>

  <body>
  	<div class="navbar navbar-inverse navbar-fixed-top">
  		
  		<div class="navbar-inner">
    <div class="container">
 
      <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
 
      <!-- Be sure to leave the brand out there if you want it shown -->
      <a class="brand" href="#">jfValidate</a>
 
      <!-- Everything you want hidden at 940px or less, place within here -->
      <div class="nav-collapse collapse">
        <!-- .nav, .navbar-search, .navbar-form, etc -->
      </div>
 
    </div>
  </div>
  		
		</div>
		<div class="container">
			<form class="form-horizontal well" id="myForm">
			<h4>Example Form</h4>
			<hr>
			<div id="response-messages"></div>
  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="text" id="inputEmail" name="inputEmail" data-type="text" data-required="true" data-label="Your Email" placeholder="Email">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="inputPassword" name="inputPassword" data-type="password" data-required="true" data-label="Your Password" placeholder="Password">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Degree</label>
    <div class="controls">
      <select name="inputDegree" id="inputDegree" data-required="true" data-label="Your Degree">
      	<option value="">--Select--</option>
      	<option value="1">Ph.D.</option>
      	<option value="2">M.S.</option>
      	<option value="3">B.S.</option>
      </select>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn">Sign in</button>
    </div>
  </div>
</form>
			
		</div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="../js/jfValidate.js"></script>
  <script>
  	$(document).ready(function(){
  		$("form#myForm").submit(function(){
  			var obj = $(this).jfValidateEmpty(); //Validate for Emptyness.
  			console.log(obj)
  			if(obj.success){
  				$("#response-messages").html("<span class='span10 alert alert-success'>Form Validated.</span>");
  			}
  			else{
  				var error_msg = "";
  				if(obj.errors){
  					for(var i in obj.errors){
  						error_msg = error_msg + obj.errors[i] + ", ";
  					}
  					error_msg = error_msg.substring(0,error_msg.length-2) + " are empty!";
  				}
  				$("#response-messages").html("<span class='span10 alert alert-danger'>"+error_msg+"</span>");
  			}
  			return false;
  		});
  	});
  </script>
 </html>
